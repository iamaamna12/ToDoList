<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta name="viewport" content="device-width", initial-scale="1.0" />
        <title>To Do List by Aamna</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>


        <div class="container">
            <div class="todo-header">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaTkxdGpqeHV0cmNiazZtbjNoaWNxb285ZXlwajdodGU0czBxOWJ2NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/pWCYY9yODcBQ4/giphy.gif" 
                     width="200px" height="100px" style="display: block; margin: 0 auto;" />
                <h2>ToDo List</h2>
            </div>
            
            <div class="todo-body">
                <input
                    type="text"
                    id="todoText"
                    class="todo-input"
                    placeholder="Add your items"
                />
                <img
                    src="images/plus.png"
                    alt="+"
                    id="AddUpdateClick"
                    onclick="CreateToDoItems();"
                />
            </div>
            
            <!-- Move Alert Outside -->
            <h5 id="Alert"></h5>
            
            <!-- List items -->
            <ul id="list-items" class="list-items"></ul>
            <button id="clearAll" class="clear-btn" style="display: none;">Clear All</button>

        </div>
       

    
        <script src="script.js" defer></script>

    </body>
</html>
